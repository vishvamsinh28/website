coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
        flags: 
          - unit
        paths: 
          - "src"
       # new: auto
        # threshold: 1%
        informational: true
    patch: off

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  show_carryforward_flags: true

github_checks:
  annotations: true

parsers:
  javascript:
    enable_partials: yes

ignore:
  - "tests"
  - "**/*.test.js"
  - "**/*.spec.js"

flags:
  unit:
    paths:
      - src