comment:
  layout: "reach, diff, flags, files"
  require_changes: true
  after_n_builds: 1
  show_coverage: true
  show_files: true
  coverage_layout: "table"
  coverage_sections: 
    - File
    - "% Stmts"
    - "% Branch"
    - "% Funcs"
    - "% Lines"
    - "Uncovered Line #s"
  carryforward: false

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.5
    patch:
      default:
        target: auto
        threshold: 0.5

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

flags:
  unittests:
    paths:
      - scripts/

comment_flags:
  - unittests