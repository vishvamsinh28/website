coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.5
    patch:
      default:
        target: auto
        threshold: 0.5

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

flags:
  code:
    paths:
      - scripts/
  tests:
    paths:
      - tests/

comment_flags:
  - code
  - tests

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true
  after_n_builds: 1
  require_base: no
  require_head: yes
  show_project: true
  show_files: true
  show_coverage: true
  coverage_layout: "table"
  coverage_sections: 
    - File
    - "% Stmts"
    - "% Branch"
    - "% Funcs"
    - "% Lines"
    - "Uncovered Line #s"