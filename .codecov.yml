coverage:
  status:
    project:
      default:
        target: auto
        threshold: null
        base: auto
        branches: null
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: null
        paths: null
    patch:
      default:
        target: auto
        threshold: null
        base: auto
        branches: null
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: true
        flags: null
        paths: null

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

flags:
  unittests:
    paths:
      - "tests/"
    carryforward: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: no
