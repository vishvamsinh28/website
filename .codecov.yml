coverage:
  status:
    project:
      default:
        target: auto
    patch:
      default:
        target: auto

  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, files, footer"
  behavior: default

show:
    files: true
    diff: true
    unchanged: false
