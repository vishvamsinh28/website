coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%
  range: "50..80"
  round: down
  precision: 2

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  show_carryforward_flags: true
  hide_comment_details: false
  show_file_coverage: true

github_checks:
  annotations: true

flag_management:
  default_rules:
    carryforward: true
