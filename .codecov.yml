# codecov.yml
coverage:
  status:
    project:
      default:
        target: auto
        required: true

    patch:
      default:
        target: auto
        required: true

  coverage:
    files:
      - "**/*.js"

  reports:
    html:
      enabled: true
    text:
      enabled: true
    json:
      enabled: true

  pull_requests:
    comments:
      enabled: true
      message: |
        ### Code Coverage Report
        [Codecov](https://codecov.io/gh/${{ github.repository }}/branch/${{ github.head_ref }}/graph/badge.svg) (Coverage Report)
        Coverage Report: [codecov.io](https://codecov.io/gh/${{ github.repository }}/branch/${{ github.head_ref }})
