comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true
  after_n_builds: 1
  require_base: no
  require_head: yes
  show_project: true
  show_files: true
  show_coverage: true
  coverage_layout: "percentage"
  coverage_sections: 
    - Filename
    - Percentage
    - Uncovered Lines

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.5
    patch:
      default:
        target: auto
        threshold: 0.5

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

flags:
  unittests:
    paths:
      - tests/

comment_flags:
  - unittests
